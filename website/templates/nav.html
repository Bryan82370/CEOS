<!DOCTYPE html>
<html lang="fr">
{% load static %}
	<header>
		<meta charset="utf-8" />
        {% block title %}<title>TASKMASTER</title>{% endblock %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://bootswatch.com/5/litera/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	</header>
	<body style="background-color: #FFF9F1;">
        {% block sidebar %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">TASKMASTER</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor03">
                <form class="d-flex">
                        <a class="btn btn-outline-success my-2 my-sm-0" style="margin-right:2%" href="/register">S'inscrire</a>
                        <a class="btn btn-success my-2 my-sm-0" href="/login">Connecter</a>
                </form>
            </div>
        </div>
    </nav>

    {% endblock %}
    {% block content %}
    {% endblock %}
    {% block footer %}
    {% endblock %}	
	</body>
</html>
