<!DOCTYPE html>
<html lang="fr">
{% extends "base.html" %} {% load static %}
<meta charset="utf-8" /> {% block content %}
<div style="padding-left: 100px; padding-right: 100px; padding-top: 20px;margin-top: 50px;">
    <div style="background-color: #FFF9F1;">
        <h2 style="text-align: center;">L'historique </h2>
        <h2 style="color: rgb(6, 6, 170); padding-left: 49%;">de toutes</h2>
        <h2 style="text-align: center;">vos démarches </h2>
    </div>
</div>

<div class="container py-5 ">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-lg-9 col-xl-7">
            <div class="card rounded-3">
                <div class="card-body p-4">
                    <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                        <div class="col-12">
                            <a type="submit" class="btn btn-primary" href="/addDemarche">Créer une nouvelle démarche</a>
                        </div>
                    </form>
                    <table class="table mb-4">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Nom</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Passeport</td>
                                <td>
                                    <button type="submit" class="btn btn-outline-success">Voir</button>
                                    <button type="submit" class="btn btn-outline-warning">Modifier</button>
                                    <button type="submit" class="btn btn-outline-danger">Supprimer</button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Déménagement</td>
                                <td>
                                    <button type="submit" class="btn btn-outline-success">Voir</button>
                                    <button type="submit" class="btn btn-outline-warning">Modifier</button>
                                    <button type="submit" class="btn btn-outline-danger">Supprimer</button>
                                </td>
                            </tr>

                            <tr>
                                <th scope="row">3</th>
                                <td>Bénévolat</td>
                                <td>
                                    <button type="submit" class="btn btn-outline-success">Voir</button>
                                    <button type="submit" class="btn btn-outline-warning">Modifier</button>
                                    <button type="submit" class="btn btn-outline-danger">Supprimer</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div style="padding-left: 35%;">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
{% endblock %}

</html>
